<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | School ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-4">
            <h2 id="schoolTitle">Dashboard</h2>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
        
        <div class="row text-center">
            <div class="col-md-6 mb-3">
                <div class="card p-4 bg-primary text-white shadow">
                    <h5>Total Students</h5>
                    <h2 id="totalStd">...</h2>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card p-4 bg-success text-white shadow">
                    <h5>Total Collection</h5>
                    <h2 id="totalFees">...</h2>
                </div>
            </div>
        </div>

        <div class="card mt-4 p-3 shadow border-0">
            <h5 class="text-danger fw-bold">⚠️ Fee Reminders (Highlights)</h5>
            <hr>
            <div id="reminderList" class="list-group list-group-flush">
                </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script>
        if(localStorage.getItem('isLoggedIn') !== 'true') window.location.href = "index.html";
        document.getElementById('schoolTitle').innerText = CONFIG.SCHOOL_NAME;

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = "index.html";
        }

        // Dashboard data fetch karna
        fetch(CONFIG.API_URL, { method: 'POST', body: JSON.stringify({action: "getSummary"}) })
        .then(res => res.json())
        .then(data => {
            document.getElementById('totalStd').innerText = data.totalStudents;
            document.getElementById('totalFees').innerText = CONFIG.CURRENCY + data.totalCollection;
        });
    </script>
</body>
</html>
