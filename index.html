<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Login | School ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #4e73df 10%, #224abe 100%); height: 100vh; display: flex; align-items: center; }
        .login-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); background: white; margin: auto; }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-card">
        <h3 class="text-center mb-4 text-primary">School ERP Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="user" class="form-control" placeholder="admin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="msg" class="text-danger mt-3 text-center"></div>
    </div>
</div>

<script src="assets/js/config.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('msg');
        btn.disabled = true;
        btn.innerText = "Checking...";

        fetch(CONFIG.API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: "checkLogin",
                user: document.getElementById('user').value,
                pass: document.getElementById('pass').value
            })
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === "success") {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "dashboard.html";
            } else {
                msg.innerText = "Galat Username ya Password!";
            }
        })
        .catch(err => msg.innerText = "Connection Error!")
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "Login";
        });
    });
</script>
</body>
</html>
