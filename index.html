<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Admission Form</h2>

<form id="admissionForm">

  <input type="date" id="doa" required>
  <input type="text" id="admno" placeholder="Admission No" required>
  <input type="text" id="rollno" placeholder="Online Roll No">

  <input type="text" id="name" placeholder="Student Name" required>
  <input type="date" id="dob">

  <input type="text" id="father" placeholder="Father Name">
  <input type="text" id="mother" placeholder="Mother Name">

  <select id="class" required>
    <option value="">Select Class</option>
    <option>LKG</option>
    <option>UKG</option>
    <option>1ST</option>
    <option>2ND</option>
    <option>3RD</option>
    <option>4TH</option>
    <option>5TH</option>
    <option>6TH</option>
    <option>7TH</option>
    <option>8TH</option>
    <option>9TH</option>
    <option>10TH</option>
    <option>11TH</option>
    <option>12TH</option>
  </select>

  <input type="text" id="address" placeholder="Address">
  <input type="text" id="cast" placeholder="Cast Name">
  <input type="text" id="category" placeholder="Category">
  <input type="text" id="district" placeholder="District">
  <input type="text" id="pincode" placeholder="Pin Code">

  <input type="text" id="adharStudent" placeholder="Adhar Student">
  <input type="text" id="adharFather" placeholder="Adhar Father">
  <input type="text" id="adharMother" placeholder="Adhar Mother">

  <input type="text" id="mobile" placeholder="Mobile No">
  <input type="text" id="school" placeholder="Previous School">
  <input type="text" id="subject" placeholder="Subject">
  <input type="text" id="medium" placeholder="Medium">

  <select id="formupld">
    <option>DONE</option>
    <option>PENDING</option>
  </select>

  <select id="fees">
    <option>RECEIVED</option>
    <option>PENDING</option>
  </select>

  <label>Student Photo</label>
  <input type="file" id="photo" accept="image/*" required>

  <label>Student Signature</label>
  <input type="file" id="sign" accept="image/*" required>

  <button type="submit">Add Student</button>
</form>

<button onclick="exportExcel()">Download Excel</button>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
